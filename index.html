<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator jaya">
<div class="row">
<div class="reesult">
    <input type="text" class="input" id="input" placeholder="0" style="text-align: right;">
    <button class="clear" id="clear" onclick="hii()">C</button>

</div>
</div>
<div class="row">
    <button class="white" onclick="display('7')">7</button>
    <button class="white" onclick="display('8')">8</button>
    <button class="white" onclick="display('9')">9</button>
    <button class="equal" onclick="display('/')">/</button>
  </div>
     <!--second row-->
     <div class="row">
        <button class="white" onclick="display('4')">4</button>
        <button class="white" onclick="display('5')">5</button>
        <button class="white" onclick="display('6')">6</button>
        <button class="equal" onclick="display('+')">+</button>
      </div>   
      <!--third row-->
      <div class="row">
        <button class="white" onclick="display('1')">1</button>
        <button class="white" onclick="display('2')">2</button>
        <button class="white" onclick="display('3')">3</button>
        <button class="equal" onclick="display('-')">-</button>
      </div>  
     <!--fourth row-->
      <div class="row">
        <button class="white" onclick="display('0')">0</button>
        <button  class="white" onclick="display('.')">.</button>
        <button  id="blue"  onclick="display('*')">*</button>
        <button class="equal" onclick="calculation()">=</button>
      </div>
    </div>
</div>
<script src="script.js"></script>


    
</body>
</html>
